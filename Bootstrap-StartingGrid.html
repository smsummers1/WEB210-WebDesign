<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>First Bootstrap Page</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">		
    </head>
		<body>
			<div class="container-fluid">
				<!--Rows Go Here -->
					<div class="row">
						<!--Columns Go Here -->
						<aside class="col-md-4" style="background-color:#999999;"><h2>Column 1</h2></aside>
						<article class="col-md-4"><h2>Column 2</h2></article>
						<aside class="col-md-4" style="background-color:#999999;"><h2>Column 3</h2></aside>
					</div>
					<!--Second Row-->
					<div class="row">
						<!--Columns Go Here -->
						<aside class="col-md-2" style="background-color:#999999;"><h2>Column 1</h2></aside>
						<article class="col-md-8"><h2>Column 2</h2></article>
						<aside class="col-md-2" style="background-color:#999999;"><h2>Column 3</h2></aside>
					</div>
			</div>
			<!-- Scripts are placed at the end of the document so the pages load faster -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>		
    </body>
  </html>
